<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>wallpaper</title>
    <style>
      html, body { margin:0; padding:0; height:100%; background:#000; }
      img { display:block; width:100%; height:100%; object-fit:cover; }
    </style>
  </head>
  <body>
    <!-- cache-bust so browsers don't hold on to yesterday -->
    <img src="./wallpaper.png?t=" id="w" alt="wallpaper">
    <script>
      document.getElementById('w').src = "./wallpaper.png?t=" + new Date().toISOString().slice(0,10);
    </script>
  </body>
</html>
