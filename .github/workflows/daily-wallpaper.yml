name: Daily wallpaper

on:
  schedule:
    - cron: "5 0 * * *"   # runs daily 00:05 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      # you must provide a script that outputs a PNG at ./wallpaper.png
      - run: npm run generate:wallpaper

      - name: Commit wallpaper
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add wallpaper.png
          git commit -m "daily wallpaper" || exit 0
          git push